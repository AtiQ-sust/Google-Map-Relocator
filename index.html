<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="style/style.css">
        
    </head>
    <body>        
        <div class="title">Store Locator</div>

            <div class="search">

            <div class="stores-list">
                <div class="store-container top-section" >

                        7438 South Ave.

                    </div>
                    <div class="store-phone-number">
                        <a href="tel:(950) 715-9938" target="_blank">(950) 715-9938</a>
                    </div>
                </div>
                <div class="store-container mid-section" >
                    <div class="store-address">
                        91 Union Street
                        Stuart, FL 34997
                    </div>
                    <div class="store-phone-number">
                        <a href="tel:(454) 619-9994" target="_blank">(454) 619-9994</a>
                    </div>
                </div>
                <div class="store-container bottom-section" >
                    <div class="store-address">
                        555 Shipley Dr.
                        Rockford, MI 49341
                    </div>
                    <div class="store-phone-number">
                        <a href="tel:(454) 619-9994" target="_blank">(454) 619-9994</a>
                    </div>
                </div>
                <div class="store-container next-section" >
                    <div class="store-address">
                        91 Union Street 
                        Stuart, FL 34997
                    </div>
                    <div class="store-phone-number">
                        <a href="tel:(454) 619-9994" target="_blank">(950) 715-9938</a>
                    </div>
                </div>
                <div class="store-container next-section-mobile" >
                    <div class="store-address">
                        7438 South Ave.
                        Norman, OK 73072
                    </div>
                    <div class="store-phone-number">
                        <a href="tel:(950) 715-9938" target="_blank">(950) 715-9938</a>
                    </div>
                </div>             
            </div>            
        </div>
        
        
        <div id="map"></div>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcwazb-T7zvceyA4VLWVB-eXvwj-XEUIA&callback=initMap">

    </body>
    
</html>
